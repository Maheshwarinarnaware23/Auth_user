<!-- templates/accounts/registration.html -->
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h3 class="card-title mb-3">Create an account</h3>

        <form id="regForm" method="post" novalidate>
          {% csrf_token %}
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email (Gmail only)</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback" id="emailError"></div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <small class="text-muted">Min 8 chars, 1 uppercase, 1 lowercase, 1 digit, 1 special (!@#$...)</small>
            <div class="invalid-feedback" id="passError"></div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            <div class="invalid-feedback" id="confirmError"></div>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
              <option value="">Select</option>
              {% for c in form.fields.category.queryset %}
                <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback">Select a category.</div>
          </div>

          <!-- Captcha -->
          <div class="mb-3">
            <label class="form-label">Captcha: {{ captcha_q }}</label>
            <input type="text" name="captcha" id="captcha" class="form-control" required>
            <div class="invalid-feedback" id="captchaError"></div>
          </div>

          <!-- Terms -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" name="terms">
            <label class="form-check-label">I agree to Terms & Conditions</label>
            <div class="invalid-feedback">You must accept terms.</div>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>

        <!-- ðŸ‘‡ Already registered? -->
        <p class="mt-3 text-center">
          Already registered? <a href="{% url 'accounts:login' %}">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'accounts/js/registration.js' %}"></script>
</body>
</html>
