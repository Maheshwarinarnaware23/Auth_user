{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Forgot Password</h3>

        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }}">{{ m }}</div>
          {% endfor %}
        {% endif %}

        <form id="forgotForm" method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Registered Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback" id="emailError"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Captcha: {{ captcha_q }}</label>
            <input type="text" name="captcha" id="captcha" class="form-control" required>
            <div class="invalid-feedback" id="captchaError"></div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'accounts:login' %}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'accounts/js/forgot_reset.js' %}"></script>
</body>
</html>
