{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Reset Password</h3>

        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }}">{{ m }}</div>
          {% endfor %}
        {% endif %}

        <form id="resetForm" method="post" novalidate>
          {% csrf_token %}
          <input type="hidden" name="email" value="{{ email }}">
          <input type="hidden" name="token" value="{{ token }}">

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <small class="form-text text-muted">Min 8 chars, include uppercase, lowercase, digit, special char.</small>
            <div class="invalid-feedback" id="passError"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            <div class="invalid-feedback" id="confirmError"></div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Reset Password</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'accounts:login' %}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'accounts/js/forgot_reset.js' %}"></script>
</body>
</html>
